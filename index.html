<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Waving Hands Gesture Piano</title>
  <meta name="description" content="Waving Hands Gesture Piano">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
  your browser</a> to improve your experience and security.</p>
<![endif]-->
<div class="container">

  <h1>Waving Hands Piano</h1>
  <button type="button" id="startButton" onclick="init()">Start</button>
  <div class="row">
    <div class="one-half column">
      <canvas id="canvas"></canvas>
    </div>
    <div class="one-half column instructions">
      <ul>
        <li>Turn on sound</li>
        <li>Make the special gestures to the camera to play notes</li>
      </ul>
    </div>
  </div>

  <div id="label-container"></div>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"
          integrity="sha256-/Q4ZPy6sMbk627wHxuaWSIXS1y7D2KnMhsm/+od7ptE=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/soundMachine.js"></script>
  <script src="js/main.js"></script>
</div>
</body>

</html>
